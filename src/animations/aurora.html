    <style>
      body {
        margin: 0;
      }

      @keyframes full-opacity {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes opacity-10 {
        from {
          opacity: 0.1;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes opacity-0-50 {
        from {
          opacity: 0;
        }
        to {
          opacity: 0.5;
        }
      }

      @keyframes opacity-10-70 {
        from {
          opacity: 0.1;
        }
        to {
          opacity: 0.7;
        }
      }

      @keyframes opacity-20-60 {
        from {
          opacity: 0.2;
        }
        to {
          opacity: 0.6;
        }
      }

      @keyframes Path1Transform {
        from {
          transform: translateX(686px);
        }
        to {
          transform: translateX(700px);
        }
      }

      @keyframes Path6_Copy3Transform {
        from {
          transform: translateX(605px);
        }
        to {
          transform: translateX(620px);
        }
      }

      @keyframes Path6_Copy1Transform {
        from {
          transform: translateX(630px);
        }
        to {
          transform: translateX(615px);
        }
      }

      @keyframes Path2Transform {
        from {
          transform: translateX(690px);
        }
        to {
          transform: translateX(705px);
        }
      }

      @keyframes MovingRaysTransform {
        from {
          transform: translateX(0px);
        }
        to {
          transform: translateX(200px);
        }
      }

      @keyframes Path8_Copy1Transform {
        from {
          transform: translateX(70px);
        }
        to {
          transform: translateX(60px);
        }
      }

      @keyframes Path8_Copy10Transform {
        from {
          transform: translateX(80px);
        }
        to {
          transform: translateX(100px);
        }
      }

      @keyframes LightsTransform {
        from {
          transform: translateX(-10px);
        }
        to {
          transform: translateX(10px);
        }
      }

      @keyframes Path8_Copy14Transform {
        from {
          transform: translateX(45px);
        }
        to {
          transform: translateX(55px);
        }
      }

      @keyframes Path8_Copy15Transform {
        from {
          transform: translateX(65px);
        }
        to {
          transform: translateX(50px);
        }
      }

      path {
        transform-box: fill-box;
        transform-origin: 50% 50%;
      }

      #Background2Colors {
        animation-name: full-opacity;
        animation-duration: 5s;
        animation-iteration-count: infinite;
        animation-direction: alternate;
      }

      #Background3Colors {
        animation-name: full-opacity;
        animation-duration: 6s;
        animation-iteration-count: infinite;
        animation-direction: alternate;
      }

      #Group5,
      #Group4,
      #Group3 {
        animation-name: full-opacity;
        animation-duration: 4s;
        animation-iteration-count: infinite;
        animation-direction: alternate-reverse;
      }

      #Group3 {
        animation-duration: 3s;
      }

      #Group2 {
        animation-name: full-opacity;
        animation-duration: 2s;
        animation-iteration-count: infinite;
        animation-direction: alternate;
      }

      #Group1 {
        animation-name: opacity-20-60;
        animation-duration: 2s;
        animation-iteration-count: infinite;
        animation-direction: alternate-reverse;
      }

      #MovingRays {
        animation-name: full-opacity, MovingRaysTransform;
        animation-duration: 10s, 20s;
        animation-iteration-count: infinite;
        animation-direction: alternate, normal;
      }

      #Path1 {
        animation-name: full-opacity, Path1Transform;
        animation-duration: 2s, 4s;
        animation-iteration-count: infinite;
        animation-direction: alternate, normal;
      }

      #Path2 {
        animation-name: Path2Transform;
        animation-duration: 4s;
        animation-iteration-count: infinite;
        animation-direction: normal;
      }

      #Path6_Copy3 {
        animation-name: full-opacity, Path6_Copy3Transform;
        animation-duration: 3.5s, 7s;
        animation-iteration-count: infinite;
        animation-direction: alternate, normal;
      }

      #Path6_Copy1 {
        animation-name: full-opacity, Path6_Copy1Transform;
        animation-duration: 2s, 4s;
        animation-iteration-count: infinite;
        animation-direction: alternate, normal;
      }

      #Rectangle3ColorVariation {
        animation-name: full-opacity;
        animation-duration: 5s;
        animation-iteration-count: infinite;
        animation-direction: alternate;
      }

      #Rectangle1ColorVariation {
        animation-name: full-opacity;
        animation-duration: 4s;
        animation-iteration-count: infinite;
        animation-direction: alternate;
      }

      #BottomLights {
        animation-name: opacity-10-70;
        animation-duration: 6s;
        animation-iteration-count: infinite;
        animation-direction: alternate-reverse;
      }

      #Path8_Copy1 {
        animation-name: opacity-0-50, Path8_Copy1Transform;
        animation-duration: 2s, 4s;
        animation-iteration-count: infinite;
        animation-direction: alternate, normal;
      }

      #Path8_Copy10 {
        animation-name: full-opacity, Path8_Copy10Transform;
        animation-duration: 2s, 4s;
        animation-iteration-count: infinite;
        animation-direction: alternate, normal;
      }

      #Lights {
        animation-name: full-opacity, LightsTransform;
        animation-duration: 3s, 6s;
        animation-iteration-count: infinite;
        animation-direction: alternate, normal;
      }

      #TopLeft2 {
        animation-name: full-opacity;
        animation-duration: 2s;
        animation-iteration-count: infinite;
        animation-direction: alternate;
      }

      #Path8_Copy14 {
        animation-name: full-opacity, Path8_Copy14Transform;
        animation-duration: 2s, 4s;
        animation-iteration-count: infinite;
        animation-direction: alternate, normal;
      }

      #Path8_Copy15 {
        animation-name: full-opacity, Path8_Copy15Transform;
        animation-duration: 2s, 4s;
        animation-iteration-count: infinite;
        animation-direction: alternate, normal;
      }
    </style>
